    <div class="container">
      <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Create New Station</h1>
            <form action="/stations" method="post">
                <label>Name:</label>
                <input type="text" name="station[name]">
                <label>Dock Count:</label>
                <input type="text" name="station[dock_count]">
                <label>City:</label>
                <!-- <input type="text" name ="station[city]"> -->
                <select class="city-selector" name="station[city_id]">
                    
                        <option value="1">
                            Redwood City
                        </option>
                    
                        <option value="2">
                            San Francisco
                        </option>
                    
                        <option value="3">
                            Palo Alto
                        </option>
                    
                        <option value="4">
                            Mountain View
                        </option>
                    
                        <option value="5">
                            San Jose
                        </option>
                    
                </select>
                <label>Installation Date:</label>
                <input type="text" name="station[date]">
                <input type="submit" value="Create Station" />
            </form>
        </div>
    </div>
</div>
